<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD application</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header__div">
    <header class="header--dark">
      <div class="header__left">
        <h3 class="header__title">
          Admin Page
        </h3>
        <i class="fa fa-bars hamburger_menu"></i>
      </div>

      <div class="header__right">
        <div class="header__search">
          <input type="text" class="search__input" placeholder="Search for...">
          <button class="search__btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <i class="fa fa-user icon--margin"></i>
        <i class="fa fa-sort-desc icon--margin"></i>
      </div>
    </header>
  </div>

  <main>

    <aside>
      <nav class="main__nav">
        <ul>
          <li class="li--dark"><span>CORE</span></li>
          <li class="li--black">
            <i class="fa fa-tachometer"></i>
            <span>User admin</span>
          </li>
          <li class="li--dark"><span>INTERFACE</span></li>
          <li class="li__details li--gray">
            <div>
              <i class="fa fa-windows"></i>
              <span>Layouts</span>
            </div>
            <b>></b>
          </li>
          <li class="li__details li--gray">
            <div>
              <i class="fa fa-bookmark"></i>
              <span>Pages</span>
            </div>
            <b>></b>
          </li>
          <li class="li--dark"><span>ADDONS</span></li>
          <li class="li--gray">
            <i class="fa fa-area-chart"></i>
            <span>Cahrts</span>
          </li>
          <li class="li--gray">
            <i class="fa fa-table"></i>
            <span>Labels</span>
          </li>
        </ul>
      </nav>
    </aside>

    <section>

      <header class="section__header">
        <h1>User adminstration</h1>

        <table class="table__newUser">
          <tbody>
            <tr>
              <td class="td__message">
                <p class="p__message"></p>
              </td>
              <td>
                <input class="input name__input" type="text" placeholder="Név">
              </td>
              <td>
                <input class="input email__input" type="text" placeholder="Email cím">
              </td>
              <td>
                <input class="input address__input" type="text" placeholder="Postai cím">
              </td>
              <td>
                <button class="newUser">Save new user</button>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </header>

      <table class="table">
        <thead>
          <th class="thead__id">Id</th>
          <th>Name</th>
          <th>Email address</th>
          <th>Postal address</th>
          <th class="update__column">Update</th>
          <th class="delete__column">Delete</th>
        </thead>
        <tbody class="table__body">

        </tbody>
      </table>
    </section>

    <div class="failure__div display__none">
      <h2 class="message">Hibás adatok!</h2>
    </div>

    <div class="success__div display__none">
      <h2 class="message">Hibás adatok!</h2>
    </div>

  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
