<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD application</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <h1>Felhasználó adminisztráció</h1>

    <table class="table__newUser">
      <tbody>
        <tr>
          <td class="td__message">
            <p class="p__message"></p>
          </td>
          <td>
            <input class="name__input" type="text" placeholder="Név">
          </td>
          <td>
            <input class="email__input" type="text" placeholder="Email cím">
          </td>
          <td>
            <input class="address__input" type="text" placeholder="Postai cím">
          </td>
          <td>
            <button class="newUser">Új felhasználó</button>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </header>

  <table class="table">
    <thead>
      <th>Azonosító</th>
      <th>Név</th>
      <th>Email cím</th>
      <th>Postai cím</th>
      <th class="update__column">Módosítás</th>
      <th class="delete__column">Törlés</th>
    </thead>
    <tbody class="table__body">

    </tbody>
  </table>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
